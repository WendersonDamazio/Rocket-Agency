<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="apresenta">
      <header>
        <ul>
          <i class="fa-solid fa-bars"></i>
        </ul>
      </header>
      <img src="imgs/circulo.png" alt="circulo" class="circulo" />
      <img src="imgs/linhas-1.png" alt="linhas" class="linhas" />
      <div class="textos">
        <h2>
          Preparados para <br />
          fazer seu site
        </h2>
        <p>
          Nossa principal função é fazer sites otimizados e que que tragam bom
          resultados para nossos clientes
        </p>
      </div>
      <input type="button" value="Ver projetos" />
    </section>
    <section class="habilidades">
      <h1>HABILIDADES</h1>
      <div class="card-box"></div>
    </section>
  </body>
</html>
